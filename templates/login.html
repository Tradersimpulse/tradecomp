{% extends "base.html" %}

{% block title %}Login - Trading Competition{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="text-gradient-primary mb-0">Welcome Back</h3>
                <p class="text-muted mb-0">Sign in to your account</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                </form>
                
                {% if google_bp %}
                <div class="text-center mb-3">
                    <span class="text-muted">or</span>
                </div>
                <a href="{{ url_for('google.login') }}" class="btn btn-outline-light w-100 mb-3">
                    <span class="material-symbols-outlined me-2">login</span>
                    Continue with Google
                </a>
                {% endif %}
                
                <div class="text-center">
                    <span class="text-muted">Don't have an account? </span>
                    <a href="{{ url_for('signup') }}" class="text-gradient-primary text-decoration-none">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
