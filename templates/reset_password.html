{% extends "base.html" %}

{% block title %}Reset Password - Trading Competition{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="text-gradient-primary mb-0">Reset Password</h3>
                <p class="text-muted mb-0">Enter your new password</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               minlength="8" placeholder="Enter new password">
                        <div class="form-text">
                            Password must be at least 8 characters long
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               minlength="8" placeholder="Confirm new password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="material-symbols-outlined me-2">lock_reset</span>
                        Update Password
                    </button>
                </form>
                
                <div class="text-center">
                    <span class="text-muted">Remember your password? </span>
                    <a href="{{ url_for('login') }}" class="text-gradient-primary text-decoration-none">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Client-side password confirmation validation
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const form = document.querySelector('form');
    
    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
    
    form.addEventListener('submit', function(e) {
        validatePasswords();
        if (!confirmPassword.checkValidity()) {
            e.preventDefault();
        }
    });
});
</script>
{% endblock %}
