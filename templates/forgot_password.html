{% extends "base.html" %}

{% block title %}Forgot Password - Trading Competition{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="text-gradient-primary mb-0">Forgot Password</h3>
                <p class="text-muted mb-0">Enter your email to reset your password</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email address">
                        <div class="form-text">
                            We'll send you a link to reset your password
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="material-symbols-outlined me-2">mail</span>
                        Send Reset Link
                    </button>
                </form>
                
                <div class="text-center">
                    <span class="text-muted">Remember your password? </span>
                    <a href="{{ url_for('login') }}" class="text-gradient-primary text-decoration-none">Sign in</a>
                </div>
                
                <div class="text-center mt-2">
                    <span class="text-muted">Don't have an account? </span>
                    <a href="{{ url_for('signup') }}" class="text-gradient-primary text-decoration-none">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
