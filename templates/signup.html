{% extends "base.html" %}

{% block title %}Sign Up - Trading Competition{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <!-- Logo Section -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TradeComp" style="height: 80px; width: auto;">
        </div>
        
        <div class="card">
            <div class="card-header text-center">
                <h3 class="text-gradient-primary mb-0">Join the Competition</h3>
                <p class="text-muted mb-0">Create your trading account</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <div class="form-text">Password must be at least 8 characters long</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                </form>
                
                <div class="text-center">
                    <span class="text-muted">Already have an account? </span>
                    <a href="{{ url_for('login') }}" class="text-gradient-primary text-decoration-none">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
